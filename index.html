<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            color: white;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: opacity 0.3s;
            padding-bottom: 5px;
            cursor: pointer;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .nav-links a.active {
            border-bottom: 3px solid white;
        }

        .auth-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: white;
            color: #1e3a8a;
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(30, 58, 138, 0.98);
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            z-index: 100;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        /* Page System */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Home Page */
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: calc(100vh - 80px);
        }

        h1 {
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .checkout-container {
            display: flex;
            border: 4px solid white;
            border-radius: 40px;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
        }

        .scanner-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s;
        }

        .scanner-section:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .camera-icon {
            width: 120px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .divider {
            width: 2px;
            background: white;
        }

        .code-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .code-input {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            text-align: center;
            width: 100%;
            outline: none;
        }

        .code-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Video Scanner */
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #videoContainer.active {
            display: flex;
        }

        #video {
            max-width: 90%;
            max-height: 70vh;
            border: 3px solid white;
            border-radius: 10px;
        }

        .scanner-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .scanner-btn {
            background: white;
            color: #1e3a8a;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scanner-btn:hover {
            transform: scale(1.05);
        }

        .scanner-btn.cancel {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        #scanResult {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Login Page */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid white;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #1e3a8a;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #1e3a8a;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: underline;
            font-size: 16px;
        }

        .link-text:hover {
            opacity: 0.8;
        }

        .alert {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            color: #1e3a8a;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideIn 0.3s ease;
            max-width: 300px;
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links, .auth-btn {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            nav {
                padding: 20px;
            }

            .logo {
                font-size: 20px;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 40px;
            }

            h2 {
                font-size: 28px;
            }

            .checkout-container {
                flex-direction: column;
                max-width: 400px;
            }

            .divider {
                width: 100%;
                height: 2px;
            }

            .scanner-section, .code-section {
                padding: 30px;
            }

            .camera-icon {
                width: 100px;
                height: 70px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .alert {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .checkout-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo" onclick="navigateTo('home')">TECH CHECKOUT</div>
        
        <div class="hamburger" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <ul class="nav-links">
            <li><a onclick="navigateTo('home')" class="nav-link" id="homeNav">Home</a></li>
            <li><a onclick="navigateTo('admin')" class="nav-link" id="adminNav" style="display:none;">Admin</a></li>
            <li><a onclick="navigateTo('account')" class="nav-link" id="accountNav" style="display:none;">Account</a></li>
        </ul>
        
        <button class="auth-btn" id="authBtn" onclick="handleAuth()">Login</button>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a onclick="navigateTo('home'); toggleMobileMenu()">Home</a>
        <a onclick="navigateTo('admin'); toggleMobileMenu()" id="adminNavMobile" style="display:none;">Admin</a>
        <a onclick="navigateTo('account'); toggleMobileMenu()" id="accountNavMobile" style="display:none;">Account</a>
        <a onclick="handleAuth(); toggleMobileMenu()" id="authBtnMobile">Login</a>
    </div>

    <!-- HOME PAGE -->
    <div id="homePage" class="page active">
        <div class="home-container">
            <h1>CHECKOUT YOUR TECH:</h1>
            <div class="checkout-container">
                <div class="scanner-section" onclick="startScanner()">
                    <div class="camera-icon">ðŸ“·</div>
                </div>
                <div class="divider"></div>
                <div class="code-section">
                    <input type="text" class="code-input" placeholder="Input Code" id="manualCode" onkeypress="handleManualCode(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page">
        <div class="login-container">
            <div class="form-container">
                <h2>LOG IN</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="link-text" onclick="navigateTo('signup')">Don't have an account? Sign Up</div>
                    <div class="link-text" onclick="forgotPassword()">Forgot Password?</div>
                </form>
            </div>
        </div>
    </div>

    <!-- SIGNUP PAGE -->
    <div id="signupPage" class="page">
        <div class="login-container">
            <div class="form-container">
                <h2>SIGN UP</h2>
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Create Username</label>
                        <input type="text" id="signupUsername" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label>Create Password</label>
                        <input type="password" id="signupPassword" required placeholder="Choose a password">
                    </div>
                    <div class="form-group">
                        <label>Attach Email</label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Account Type</label>
                        <select id="accountType">
                            <option value="user">Regular User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="link-text" onclick="navigateTo('login')">Already have an account? Log In</div>
                </form>
            </div>
        </div>
    </div>

    <!-- ACCOUNT PAGE (Placeholder) -->
    <div id="accountPage" class="page">
        <div class="home-container">
            <h1>MY ACCOUNT</h1>
            <p>Account page coming soon...</p>
        </div>
    </div>

    <!-- ADMIN PAGE (Placeholder) -->
    <div id="adminPage" class="page">
        <div class="home-container">
            <h1>ADMIN PANEL</h1>
            <p>Admin page coming soon...</p>
        </div>
    </div>

    <!-- Video Scanner Overlay -->
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <div class="scanner-controls">
            <button class="scanner-btn cancel" onclick="stopScanner()">Cancel</button>
        </div>
        <div id="scanResult"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        // State Management
        let currentUser = null;
        let users = [];
        let stream = null;
        let scanning = false;

        // Initialize app
        async function initializeApp() {
            // Always ensure demo accounts exist with correct credentials
            const demoUser = {
                id: 'demo',
                username: 'demo',
                password: 'demo',
                email: 'demo@techcheckout.com',
                type: 'admin',
                createdAt: new Date().toISOString()
            };
            
            const knoxUser = {
                id: 'knox',
                username: 'KnoxW',
                password: 'once02move',
                email: 'knox@techcheckout.com',
                type: 'admin',
                createdAt: new Date().toISOString()
            };

            try {
                const usersData = await window.storage.get('users');
                if (usersData) {
                    users = JSON.parse(usersData.value);
                    
                    const knoxExists = users.find(u => u.username === 'KnoxW' && u.password === 'once02move');
                    const demoExists = users.find(u => u.username === 'demo' && u.password === 'demo');
                    
                    if (!knoxExists || !demoExists) {
                        users = [demoUser, knoxUser];
                        await saveUsers();
                    }
                } else {
                    users = [demoUser, knoxUser];
                    await saveUsers();
                }

                // Check for existing session
                const sessionData = await window.storage.get('currentUser');
                if (sessionData) {
                    currentUser = JSON.parse(sessionData.value);
                    updateUIForLoggedInUser();
                }
            } catch (error) {
                console.log('Creating fresh accounts');
                users = [demoUser, knoxUser];
                await saveUsers();
            }
        }

        async function saveUsers() {
            try {
                await window.storage.set('users', JSON.stringify(users));
            } catch (error) {
                console.error('Error saving users:', error);
            }
        }

        // Navigation
        function navigateTo(page) {
            // Check permissions
            if (page === 'admin' && (!currentUser || currentUser.type !== 'admin')) {
                showAlert('Admin access required');
                return;
            }

            if (page === 'account' && !currentUser) {
                showAlert('Please login first');
                navigateTo('login');
                return;
            }

            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            
            // Show selected page
            document.getElementById(page + 'Page').classList.add('active');
            
            // Update nav active states
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            const navLink = document.getElementById(page + 'Nav');
            if (navLink) navLink.classList.add('active');
        }

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }

        function handleAuth() {
            if (currentUser) {
                logout();
            } else {
                navigateTo('login');
            }
        }

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            console.log('Attempting login for:', username);
            console.log('Available users:', users.map(u => u.username));

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                await window.storage.set('currentUser', JSON.stringify(user));
                updateUIForLoggedInUser();
                showAlert('âœ… Welcome back, ' + username + '!');
                
                // Clear form
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';
                
                navigateTo('home');
            } else {
                showAlert('âŒ Invalid username or password');
            }
        }

        // Signup Handler
        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            const email = document.getElementById('signupEmail').value.trim();
            const type = document.getElementById('accountType').value;

            if (users.find(u => u.username === username)) {
                showAlert('âŒ Username already exists');
                return;
            }

            const newUser = {
                id: Date.now().toString(),
                username,
                password,
                email,
                type,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            currentUser = newUser;
            await saveUsers();
            await window.storage.set('currentUser', JSON.stringify(newUser));
            
            updateUIForLoggedInUser();
            showAlert('âœ… Account created successfully!');
            
            // Clear form
            document.getElementById('signupUsername').value = '';
            document.getElementById('signupPassword').value = '';
            document.getElementById('signupEmail').value = '';
            
            navigateTo('home');
        }

        async function logout() {
            currentUser = null;
            try {
                await window.storage.delete('currentUser');
            } catch (error) {
                console.log('Session cleared');
            }
            
            document.getElementById('authBtn').textContent = 'Login';
            document.getElementById('authBtnMobile').textContent = 'Login';
            document.getElementById('adminNav').style.display = 'none';
            document.getElementById('adminNavMobile').style.display = 'none';
            document.getElementById('accountNav').style.display = 'none';
            document.getElementById('accountNavMobile').style.display = 'none';
            
            showAlert('Logged out successfully');
            navigateTo('home');
        }

        function updateUIForLoggedInUser() {
            document.getElementById('authBtn').textContent = 'Logout';
            document.getElementById('authBtnMobile').textContent = 'Logout';
            document.getElementById('accountNav').style.display = 'block';
            document.getElementById('accountNavMobile').style.display = 'block';
            
            if (currentUser.type === 'admin') {
                document.getElementById('adminNav').style.display = 'block';
                document.getElementById('adminNavMobile').style.display = 'block';
            }
        }

        function forgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                showAlert('Password reset link sent to ' + email);
            }
        }

        // QR Scanner
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const scanResult = document.getElementById('scanResult');

        async function startScanner() {
            if (!currentUser) {
                showAlert('Please login to checkout items');
                navigateTo('login');
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                videoContainer.classList.add('active');
                scanning = true;
                scanQRCode();
            } catch (err) {
                showAlert('Camera denied. Use manual code entry.');
                console.error('Camera error:', err);
            }
        }

        function stopScanner() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            videoContainer.classList.remove('active');
            scanResult.textContent = '';
        }

        function scanQRCode() {
            if (!scanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    handleScannedCode(code.data);
                    return;
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }

        function handleScannedCode(code) {
            scanning = false;
            scanResult.textContent = 'Code detected: ' + code;
            setTimeout(() => {
                processCheckout(code);
                stopScanner();
            }, 1000);
        }

        function handleManualCode(event) {
            if (event.key === 'Enter') {
                const code = event.target.value.trim();
                if (code) {
                    processCheckout(code);
                    event.target.value = '';
                }
            }
        }

        function processCheckout(code) {
            showAlert(`Processing checkout for code: ${code}\n\n(Full checkout system coming next!)`);
        }

        // Alert System
        function showAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Initialize on page load
        initializeApp();
    </script>
</body>
</html>
