<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Checkout - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: opacity 0.3s;
            padding-bottom: 5px;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .nav-links a.active {
            border-bottom: 3px solid white;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid white;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #1e3a8a;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: underline;
            font-size: 16px;
        }

        .link-text:hover {
            opacity: 0.8;
        }

        .alert {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            color: #1e3a8a;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideIn 0.3s ease;
            max-width: 300px;
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            border-radius: 10px;
        }

        /* Home page hidden initially */
        #homePage {
            display: none;
        }

        #loginPage {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            nav {
                padding: 20px;
            }

            .logo {
                font-size: 20px;
            }

            h2 {
                font-size: 28px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .alert {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <nav>
            <div class="logo">TECH CHECKOUT</div>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Admin</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="form-container">
                <h2>LOG IN</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="link-text" onclick="goToSignup()">Don't have an account? Sign Up</div>
                    <div class="link-text" onclick="forgotPassword()">Forgot Password?</div>
                </form>
                <div id="successMessage" style="display: none;" class="success-message"></div>
            </div>
        </div>
    </div>

    <!-- Home Page (from indexv1.html) -->
    <div id="homePage"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        // Users database (stored in memory)
        let users = [];

        // Initialize and load users from storage
        async function initializeApp() {
            // Check if user is already logged in
            try {
                const currentUserData = await window.storage.get('currentUser');
                if (currentUserData) {
                    const user = JSON.parse(currentUserData.value);
                    console.log('User already logged in:', user.username);
                    redirectToHome(user);
                    return;
                }
            } catch (error) {
                console.log('No active session found');
            }

            // Always ensure demo accounts exist with correct credentials
            const demoUser = {
                id: 'demo',
                username: 'demo',
                password: 'demo',
                email: 'demo@techcheckout.com',
                type: 'admin',
                createdAt: new Date().toISOString()
            };
            
            const knoxUser = {
                id: 'knox',
                username: 'KnoxW',
                password: 'once02move',
                email: 'knox@techcheckout.com',
                type: 'admin',
                createdAt: new Date().toISOString()
            };

            try {
                const usersData = await window.storage.get('users');
                if (usersData) {
                    users = JSON.parse(usersData.value);
                    
                    const knoxExists = users.find(u => u.username === 'KnoxW' && u.password === 'once02move');
                    const demoExists = users.find(u => u.username === 'demo' && u.password === 'demo');
                    
                    if (!knoxExists || !demoExists) {
                        users = [demoUser, knoxUser];
                        await saveUsers();
                        console.log('Demo accounts refreshed');
                    }
                } else {
                    users = [demoUser, knoxUser];
                    await saveUsers();
                    console.log('Demo accounts created');
                }
                
                console.log('Available accounts:', users.map(u => u.username));
            } catch (error) {
                console.log('Creating fresh demo accounts');
                users = [demoUser, knoxUser];
                await saveUsers();
            }
        }

        // Save users to storage
        async function saveUsers() {
            try {
                await window.storage.set('users', JSON.stringify(users));
                console.log('Users saved successfully');
            } catch (error) {
                console.error('Error saving users:', error);
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            console.log('Login attempt for username:', username);

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                try {
                    await window.storage.set('currentUser', JSON.stringify(user));
                    showAlert('Login successful! Welcome back, ' + username + '!');
                    
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = 'âœ… Login successful! Redirecting...';
                    successMsg.style.display = 'block';

                    setTimeout(() => {
                        redirectToHome(user);
                    }, 1500);

                } catch (error) {
                    console.error('Error saving session:', error);
                    showAlert('Login successful but session save failed');
                }
            } else {
                showAlert('âŒ Invalid username or password');
                console.log('Login failed. Available users:', users.map(u => u.username));
            }
        });

        // Redirect to home page
        function redirectToHome(user) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'block';
            loadHomePage(user);
        }

        // Load home page content
        function loadHomePage(user) {
            const homePage = document.getElementById('homePage');
            homePage.innerHTML = `
                <nav>
                    <div class="logo">TECH CHECKOUT</div>
                    
                    <div class="hamburger" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    
                    <ul class="nav-links">
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#admin">Admin</a></li>
                        <li><a href="#account">Account</a></li>
                    </ul>
                    
                    <button class="login-btn" onclick="logout()">Logout (${user.username})</button>
                </nav>

                <div class="container">
                    <h1>CHECKOUT YOUR TECH:</h1>
                    
                    <div class="checkout-container">
                        <div class="scanner-section" onclick="startScanner()">
                            <div class="camera-icon">ðŸ“·</div>
                        </div>
                        
                        <div class="divider"></div>
                        
                        <div class="code-section">
                            <input type="text" class="code-input" placeholder="Input Code" id="manualCode" onkeypress="handleManualCode(event)">
                        </div>
                    </div>
                </div>

                <div id="videoContainer">
                    <video id="video" autoplay playsinline></video>
                    <div class="scanner-controls">
                        <button class="scanner-btn" onclick="captureCode()">Capture</button>
                        <button class="scanner-btn cancel" onclick="stopScanner()">Cancel</button>
                    </div>
                    <div id="scanResult"></div>
                </div>
            `;

            // Add home page styles
            const style = document.createElement('style');
            style.textContent = `
                .login-btn {
                    background: transparent;
                    border: 2px solid white;
                    color: white;
                    padding: 10px 30px;
                    border-radius: 25px;
                    font-size: 16px;
                    cursor: pointer;
                    transition: all 0.3s;
                }

                .login-btn:hover {
                    background: white;
                    color: #1e3a8a;
                }

                h1 {
                    font-size: 64px;
                    font-weight: bold;
                    text-align: center;
                    margin-bottom: 50px;
                    letter-spacing: 1px;
                }

                .checkout-container {
                    display: flex;
                    border: 4px solid white;
                    border-radius: 40px;
                    overflow: hidden;
                    max-width: 600px;
                    width: 100%;
                    background: rgba(255, 255, 255, 0.05);
                }

                .scanner-section {
                    flex: 1;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 40px;
                    background: rgba(255, 255, 255, 0.1);
                    cursor: pointer;
                    transition: background 0.3s;
                }

                .scanner-section:hover {
                    background: rgba(255, 255, 255, 0.15);
                }

                .camera-icon {
                    width: 120px;
                    height: 80px;
                    background: white;
                    border-radius: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 48px;
                }

                .divider {
                    width: 2px;
                    background: white;
                }

                .code-section {
                    flex: 1;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 40px;
                }

                .code-input {
                    background: transparent;
                    border: none;
                    color: rgba(255, 255, 255, 0.5);
                    font-size: 18px;
                    text-align: center;
                    width: 100%;
                    outline: none;
                }

                .code-input::placeholder {
                    color: rgba(255, 255, 255, 0.4);
                }

                #videoContainer {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.95);
                    z-index: 1000;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }

                #videoContainer.active {
                    display: flex;
                }

                #video {
                    max-width: 90%;
                    max-height: 70vh;
                    border: 3px solid white;
                    border-radius: 10px;
                }

                .scanner-controls {
                    margin-top: 20px;
                    display: flex;
                    gap: 20px;
                }

                .scanner-btn {
                    background: white;
                    color: #1e3a8a;
                    border: none;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 16px;
                    font-weight: bold;
                    cursor: pointer;
                    transition: all 0.3s;
                }

                .scanner-btn:hover {
                    transform: scale(1.05);
                }

                .scanner-btn.cancel {
                    background: transparent;
                    border: 2px solid white;
                    color: white;
                }

                #scanResult {
                    margin-top: 20px;
                    font-size: 18px;
                    text-align: center;
                }

                @media (max-width: 768px) {
                    h1 {
                        font-size: 36px;
                        margin-bottom: 40px;
                    }

                    .checkout-container {
                        flex-direction: column;
                        max-width: 400px;
                    }

                    .divider {
                        width: 100%;
                        height: 2px;
                    }

                    .scanner-section, .code-section {
                        padding: 30px;
                    }

                    .camera-icon {
                        width: 100px;
                        height: 70px;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Logout function
        function logout() {
            window.storage.delete('currentUser').then(() => {
                location.reload();
            }).catch(() => {
                location.reload();
            });
        }

        // Show alert notification
        function showAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Navigate to signup (placeholder)
        function goToSignup() {
            showAlert('Signup page coming soon! Demo accounts: demo/demo or KnoxW/once02move');
        }

        // Forgot password handler
        function forgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                showAlert('Password reset link sent to ' + email);
            }
        }

        // Scanner functions
        let stream = null;
        let scanning = false;

        function toggleMenu() {
            showAlert('Mobile menu functionality coming soon!');
        }

        async function startScanner() {
            const video = document.getElementById('video');
            const videoContainer = document.getElementById('videoContainer');
            const scanResult = document.getElementById('scanResult');
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                videoContainer.classList.add('active');
                scanning = true;
                scanQRCode();
            } catch (err) {
                showAlert('Camera access denied. Please use manual code entry.');
                console.error('Camera error:', err);
            }
        }

        function stopScanner() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            const videoContainer = document.getElementById('videoContainer');
            const scanResult = document.getElementById('scanResult');
            videoContainer.classList.remove('active');
            scanResult.textContent = '';
        }

        function scanQRCode() {
            if (!scanning) return;

            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    handleScannedCode(code.data);
                    return;
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }

        function captureCode() {
            const scanResult = document.getElementById('scanResult');
            scanResult.textContent = 'Scanning...';
        }

        function handleScannedCode(code) {
            scanning = false;
            const scanResult = document.getElementById('scanResult');
            scanResult.textContent = `Code detected: ${code}`;
            setTimeout(() => {
                processCheckout(code);
                stopScanner();
            }, 1500);
        }

        function handleManualCode(event) {
            if (event.key === 'Enter') {
                const code = event.target.value.trim();
                if (code) {
                    processCheckout(code);
                    event.target.value = '';
                }
            }
        }

        function processCheckout(code) {
            showAlert(`Processing checkout for code: ${code}`);
        }

        // Initialize on page load
        initializeApp();
    </script>
</body>
</html>
